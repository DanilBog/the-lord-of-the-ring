<p>Dialogs:</p>
<mat-form-field appearance="fill">
  <mat-label>Выберите фильм</mat-label>
  <mat-select #movieSelect [(value)]="selected" >
    <mat-option value="all">All</mat-option>
    <mat-option *ngFor="let item of movie" [value]="item._id">{{item.name}}</mat-option>
  </mat-select>
  <mat-hint>Работает только для трилогии Властелин колец</mat-hint>
</mat-form-field>
<p>You selected: {{selected}}</p>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="PagedIssues" >

    <ng-container matColumnDef="character">
      <th mat-header-cell *matHeaderCellDef> Character </th>
      <td mat-cell *matCellDef="let element"> {{element.character}} </td>
    </ng-container>

    <ng-container matColumnDef="dialog">
      <th mat-header-cell *matHeaderCellDef> Dialog </th>
      <td mat-cell *matCellDef="let element"> {{element.dialog}} </td>
    </ng-container>

      <ng-container matColumnDef="movie">
        <th mat-header-cell *matHeaderCellDef> Movie </th>
        <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
