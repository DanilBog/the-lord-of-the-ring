<p>Dialogs:</p>
<div *ngIf="quote">
<div *ngFor=" let item of quote.docs">
    <p>{{item.dialog}}</p>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="quote.docs" >

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="character">
      <th mat-header-cell *matHeaderCellDef> Character </th>
      <td mat-cell *matCellDef="let element"> {{element.character}} </td>
    </ng-container>

    <ng-container matColumnDef="dialog">
      <th mat-header-cell *matHeaderCellDef> Dialog </th>
      <td mat-cell *matCellDef="let element"> {{element.dialog}} </td>
    </ng-container>

      <ng-container matColumnDef="movie">
        <th mat-header-cell *matHeaderCellDef> Movie </th>
        <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
